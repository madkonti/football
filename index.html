<head>

<!-- 
    Project for test tasks and learning (more js actions over css)
    Should consist of:
    1. Goals stats:
        - input field for 1 team
        - input field for 2 team
        - visual line divided by color and % of goals by team / total goals.

    2. Then extend to many metrics using database.

<body>
    <header> </header>
    <div class="container">
      <div class="logos">
            <div class="team-one">
                <p>Manchester City Club logo</p>
            </div>
            <div class="team-two">
               <p>Chelsea logo</p> 
            </div>
      </div>
      
<div class="stat">

<!-- start of statistics block -->

    <div class="stat-title">
    <span>Possession</span>
    </div>
    <div class="stat-value">
        <div class="stat-breakdown">
            <div class="possession-1"></div>
            <div class="possession-2"></div>
        </div>
    </div>

    <div class="stat-title">
        <span>Shots</span>
        </div>
        <div class="stat-value">
            <div class="stat-breakdown">
                <div class="shots-1"></div>
                <div class="shots-2"></div>
            </div>
        </div>



    <div class="stat-title">
        <span>Shots on target</span>
        </div>
        <div class="stat-value">
            <div class="stat-breakdown">
                <div class="shotsontarget-1"></div>
                <div class="shotsontarget-2"></div>
            </div>
        </div>


    <div class="stat-title">
        <span>Passes</span>
        </div>
        <div class="stat-value">
            <div class="stat-breakdown">
                <div class="passes-1"></div>
                <div class="passes-2"></div>
            </div>
        </div>



        <div class="stat-title">
            <span>Fouls</span>
            </div>
            <div class="stat-value">
                <div class="stat-breakdown">
                    <div class="fouls-1"></div>
                    <div class="fouls-2"></div>
                </div>
            </div>


            <div class="stat-title">
                <span>Corners</span>
                </div>
                <div class="stat-value">
                    <div class="stat-breakdown">
                        <div class="corners-1"></div>
                        <div class="corners-2"></div>
                    </div>
                </div>

<!-- end of statistics block -->

</div>


<div class="input-info"></div>

      <div class="input">
          <div class="inputteam1">
        <input type="text" placeholder="Possession">
        <input type="text" placeholder="Shots">
        <input type="text" placeholder="Shots on target">
        <input type="text" placeholder="Passes">
        <input type="text" placeholder="Fouls">
        <input type="text" placeholder="Corners">
    </div>

    <div class="functionsRun" onclick="calculateStats()">Show the graph</div>

    <div class="inputteam2">
        <input type="text" placeholder="Possession">
        <input type="text" placeholder="Shots">
        <input type="text" placeholder="Shots on target">
        <input type="text" placeholder="Passes">
        <input type="text" placeholder="Fouls">
        <input type="text" placeholder="Corners">
       </div>

    </div>
</body>

</html>
